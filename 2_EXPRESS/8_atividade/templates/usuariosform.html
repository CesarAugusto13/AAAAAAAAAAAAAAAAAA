<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Adicionar Usuário</title>
</head>
<body>
    <h1>Adicionar Usuário</h1>
    <div id="area">
        <form action="/users/save" method="POST">
            <fieldset>
                <label>Nome:</label><input name="nome" class="campo_nome" type="text"><br>
                <label>Email:</label><input name="email" class="campo_email" type="email"><br>
                <label>Mensagem:</label><br><textarea name="mensagem" class="msg" cols="35" rows="8"></textarea><br>
            </fieldset>

            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
